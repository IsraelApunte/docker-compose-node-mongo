version: "3"

services:
  web:
    container_name: appisrael
    restart: always
    build: .
    ports:
      - "3000:3000"
    volumes: 
      - .:/usr/src/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
  mongo:
    container_name: mymongodatabase
    image: mongo
    ports:
      - "27018:27017"
    volumes:  
      - dbdata:/data/db       
    networks:
      - app-network 


networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
  node_modules: 